<html>

        <title>Python API Test</title>

    <body>
        <form id="my_form">
            <p>What's your name</p>
            <input type="text" id="first_name" placeholder="first name" />
            <button type="submit">Submit</button>
            <div id="result"></div>

        <form id="math_form">
            <p>Do a math!</p>
            <input type="text" id="num1" placeholder="first number" /><br>

            <label><input type="radio" name="operator" value="add" checked /> Add</label><br>
            <label><input type="radio" name="operator" value="subtract" /> Subtract</label><br>
            <label><input type="radio" name="operator" value="divide" /> Divide</label><br>
            <label><input type="radio" name="operator" value="multiply" /> Multiply</label><br>
            <button type="submit">calculate!</button>
            <div id="math_result"></div>
        </form>
        <script src="assets/index.js"></script>
